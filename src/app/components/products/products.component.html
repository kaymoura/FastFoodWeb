<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productList">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt=""> &nbsp;
                <h5 class="itemdata">{{item.title}}</h5>
                <p class="itemdata">{{item.description}}</p>
                <p> <strong>Pre√ßo</strong> R$ {{item.price}}</p>
                <p>{{item.category}}</p>
                <button class="btn btn-default" style="background-color: pink;" (click)="addtoCart(item)"> Adicionar &nbsp;<i class="fas fa-cart-plus"></i> </button>
            </div>
        </ng-container>
    </div>
</div>
